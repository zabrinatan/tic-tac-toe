<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </head>
  <body>
  <div class="grid-container">
    <h1>Tic-Tac-Toe</h1>
    <div class="tic-tac-toe">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
      <div class="four"></div>
      <div class="five"></div>
      <div class="six"></div>
      <div class="seven"></div>
      <div class="eight"></div>
      <div class="nine"></div>
    </div>
  <div class="icons">
    <h2>Choose your icon!</h2>
    <img class="icon circle" src="images/circ.svg" alt="circle">
    <img class="icon cross" src="images/times.svg" alt="cross">
    <img class= "icon apple" src="images/apple.svg" alt="apple">
    <img class="icon windows" src="images/windows.svg" alt="windows">
    <img class="icon knight" src="images/chess-knight.svg" alt="knight">
    <img class="icon rook" src="images/chess-rook.svg" alt="rook">

  </div>

  <div class="buttons">
    <button></button>
  </div>
  </div>

  </body>
</html>

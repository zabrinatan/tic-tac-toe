<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </head>
  <body>
  <div class="grid-container">
    <h1>Tic-Tac-Toe</h1>
    <div class="middle">
      <img id ='arrow' src="images/arrow.png" alt="arrow">;
    </div>
    <div class="buttons">
    <button id="choose">Choose your icon</button>
    <button id="choose2">Opponent's icon</button>
    </div>
    <div class="tic-tac-toe">
      <div class="tile one" id ="1"></div>
      <div class="tile two" id ="2"></div>
      <div class="tile three" id ="3"></div>
      <div class="tile four" id ="4"></div>
      <div class="tile five" id ="5"></div>
      <div class="tile six" id ="6"></div>
      <div class="tile seven" id ="7"></div>
      <div class="tile eight" id ="8"></div>
      <div class="tile nine" id ="9"></div>
    </div>
  <div class="icons">
    <img class="icon circle" src="images/circ.svg" alt="circle">
    <img class="icon cross" src="images/times.svg" alt="cross">
    <img class= "icon apple" src="images/apple.svg" alt="apple">
    <img class="icon windows" src="images/windows.svg" alt="windows">
    <img class="icon knight" src="images/chess-knight.svg" alt="knight">
    <img class="icon rook" src="images/chess-rook.svg" alt="rook">

  </div>


  </div>

  </body>
</html>
